{{ template "layout/header" .}}
<main id="body">
    <div class="container">
        <div class="btn-group mb-3 d-lg-none" role="group" id="my_mobile_nav">
            <a role="button" class="btn btn-secondary active" data-active="menu-my" href="/my.html">个人资料</a>
            <a role="button" class="btn btn-secondary" data-active="menu-my-thread" href="/my_thread.html">论坛帖子</a>
            <a role="button" class="btn btn-secondary" data-active="menu-my-notice" href="?my-notice.htm">消息</a>
        </div>
        <div class="row">
            <!-- 左侧菜单 -->
            <div class="col-lg-2 hidden-md hidden-sm" id="my_aside">
                <div class="card">
                    <div class="card-body text-center">
                        <img class="avatar-4" src="upload/avatar/000/2.png?1563802634">
                        <br>zhang
                    </div>
                    <div class="list-group list-group-flush text-center">
                        <a href="/my.html" class="list-group-item list-group-item-action active"
                            data-active="menu-my">个人资料</a>
                        <a href="/my_thread.html" class="list-group-item list-group-item-action"
                            data-active="menu-my-thread">论坛帖子</a>
                        <a href="?my-notice.htm" class="list-group-item list-group-item-action"
                            data-active="menu-my-notice">消息</a>
                    </div>
                </div>
            </div>
            <!-- 右侧内容 -->
            <div class="col-lg-10" id="my_main">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link" href="/my.html" data-active="my-profile">基本资料</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/my.html?action=1" data-active="my-password">密码</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/my.html?action=2" data-active="my-avatar">头像</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/my.html?action=3" data-active="my-rename">更改用户名</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link  active" href="/my.html?action=4"
                                    data-active="my-email_notice">邮件通知</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="col-lg-6 mx-auto">
                            <form action="?my-email_notice.htm" method="post" id="form">
                                主题有新回复邮件通知：<label class="custom-input custom-radio"><input type="radio"
                                        name="email_notice" value="1" checked="checked"> 是</label> &nbsp;
                                <label class="custom-input custom-radio"><input type="radio" name="email_notice"
                                        value="0"> 否</label> &nbsp;
                                <button type="submit" class="btn btn-primary btn-block" id="submit"
                                    data-loading-text="正在提交...">提交</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{{ template "layout/footer" .}}
